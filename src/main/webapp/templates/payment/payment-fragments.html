<li th:fragment="credit-card" class="credit-card" xmlns:th="http://www.w3.org/1999/xhtml">
    <form class="details flex-col">
        <a href="#"><h3>credit card</h3></a>
        <div class="personal-info flex-col">
            <div class="number flex-row">
                <label for="card-number">card number</label>
                <input id="card-number" placeholder="card number" class="card-number" type="number" pattern="^[0-9]{16}"
                       minlength="16" maxlength="16"  title="Must be 16 digit number" required>
            </div>
            <div class="card-holder flex-row">
                <label for="holder">card holder</label>
                <input id="holder" type="text" placeholder="first and last name" class="holder" pattern="[A-Za-z]{1,32}"
                       maxlength="32" required>
            </div>
            <div class="expiry-date flex-row">
                <label for="exp-date">card holder</label>
                <input id="exp-date" type="date" placeholder="dd-mm-yyyy" class="exp-date" size="10" required>
            </div>
            <div class="validation-code flex-row">
                <label for="code">validation code</label>
                <input id="code" type="number" placeholder="code" class="code" pattern="^[0-9]{3}" maxlength="3"
                       title="Must be 3 digit number" required>
            </div>
            <div class="input-btn flex-col">
                <input class="pay-button" value="PAY">
            </div>
        </div>
    </form>
</li>

<li th:fragment="paypal" class="paypal" xmlns:th="http://www.w3.org/1999/xhtml">
    <form class="details flex-col">
        <a href="#"><h3>paypal</h3></a>
        <div class="personal-info flex-col">
            <div class="name flex-row">
                <label for="username">username</label>
                <input id="username" class="username" placeholder="username" type="text" pattern="[A-Za-z]{1,32}" maxlength="32" required>
            </div>
            <div class="password flex-row">
                <label for="pass">password</label>
                <input id="pass" type="password" placeholder="password" class="pass"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one
                   uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div class="input-btn flex-col">
                <input class="login-button" value="LOGIN">
            </div>
        </div>
    </form>
</li>
