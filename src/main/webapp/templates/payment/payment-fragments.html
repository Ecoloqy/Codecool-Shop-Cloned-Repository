<div th:fragment="credit-card" xmlns:th="http://www.w3.org/1999/xhtml">
    <li class="credit-card">
        <div class="details flex-col">
            <h3>credit card</h3>
            <div class="personal-info">
                <div class="number flex-row">
                    <label for="card-number">card number</label>
                    <input id="card-number" class="card-number" type="text">
                </div>
                <div class="card-holder flex-row">
                    <label for="holder">card holder</label>
                    <input id="holder" type="text" class="holder">
                </div>
                <div class="date flex-row">
                    <div class="expiry-date flex-row">
                        <label for="exp-date">card holder</label>
                        <input id="exp-date" type="text" class="exp-date">
                    </div>
                    <div class="validation-code">
                        <label for="code">card holder</label>
                        <input id="code" type="text" class="code">
                    </div>
                </div>
            </div>
        </div>
    </li>
</div>

<div th:fragment="paypal" xmlns:th="http://www.w3.org/1999/xhtml">
    <li class="paypal">
        <div class="details flex-col">
            <h3>paypal</h3>
            <div class="personal-info">
                <div class="name flex-row">
                    <label for="username">card number</label>
                    <input id="username" class="username" type="text">
                </div>
                <div class="password flex-row">
                    <label for="pass">card holder</label>
                    <input id="pass" type="text" class="pass">
                </div>
            </div>
        </div>
    </li>
</div>
