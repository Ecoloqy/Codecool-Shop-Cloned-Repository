<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop || Orders list</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/order.css" />
    <script type="module" src='/static/js/order_handler.js' defer></script>
</head>
<body>
<div xmlns:th="http://www.w3.org/1999/xhtml" class="banner">
    <h1>Order history</h1>
</div>
<div class="wrapper">
    <div class="user-description">
        <h3><span th:text="${user.name}"/>'s orders</h3>
    </div>
    <div class="container">
        <div id="items" class="items flex-col">
            <div class="card-details flex-row" th:each="order: ${orders}">
                <div class="order-redirect"><a th:href="@{'summary/' + ${order.id}}">
                    <p>Order <span th:text="${order.id}"/></p></a></div>
                <div class="order-date flex-col">
                    <h4 th:text="${order.date}"></h4>
                    <p class="desc"><i class="far fa-calendar-alt"></i>Date</p>
                </div>
                <div class="price flex-col">
                    <h4 th:text="${order.totalPrice}"></h4>
                    <p class="desc"><i class="fas fa-coins"></i>Total price</p>
                </div>
                <div class="paid flex-col">
                    <h4 th:text="${order.paid}"></h4>
                    <p class="desc"><i class="far fa-credit-card"></i>Payment status</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="home-page"><i class="fas fa-home"></i>Home page</div>
<div th:replace="footer.html :: card"></div>
</body>
</html>
